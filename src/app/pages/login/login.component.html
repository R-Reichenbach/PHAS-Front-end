<div class="login-content">
    <form class="form-content" [formGroup]="loginForm">

            <div class="container-text-log">
                     <h3>LOG-IN</h3>
            </div>
                <div class="img-container">
        <img src="assets/images/user-profile.jpg" alt="User Icon" class="user-icon">
                </div>

        <div>
            <div>
                <input class="input-login" placeholder="E-mail:" formControlName="email"/>
            </div>
            <div class="error-message" 
            *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                Email is required!
            </div>
            </div>
        
        <div class="container-button">
            <a href="#">
        <button class="input-submit" type="submit" value="submit">Send</button>
            </a>

            <div class="register-link">
            <a href="#" class="link">Register</a>
            </div>

        </div>
    </form>
</div>
