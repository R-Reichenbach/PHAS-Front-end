<div class="register-content">
  <form class="form-contentr" [formGroup]="registerForm">
    <div class="container-text-log-reg">
      <h2>Register</h2>
      <h3>Create Your Account!</h3>
    </div>

    <div>
      
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Long Last Name That Will Be Truncated</mat-label>
                <td></td>
                <input matInput />
              </mat-form-field>
            </td>
          </tr>
        </table>

        <p>
          <mat-form-field class="example-full-width-address">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. Av. Paulista"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width-adress2">
            <mat-label>Address 2</mat-label>
            <textarea matInput placeholder="Ex. Rua Oscar Freire"></textarea>
          </mat-form-field>
        </p>
        
        <mat-form-field class="example-full-width-telphone">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+55 &nbsp;</span>
          <input type="tel" matInput placeholder="011 12345-1234" />
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width-city">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. São Paulo" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width-city">
                <mat-label>State</mat-label>
                <input matInput placeholder="Ex. São Paulo" />
              </mat-form-field>
            </td>
            <td></td>
          </tr>
        </table>
        <mat-form-field class="example-full-width-code">
          <mat-label>Postal Code</mat-label>
          <input
            matInput
            #postalCode
            maxlength="9"
            placeholder="Ex. 12000-000"
          />
          <mat-hint align="end">{{ postalCode.value.length }}</mat-hint>
        </mat-form-field>
      </form>
    </div>
  </form>
</div>
